services:
  ms-data-collector:
    build: ./data/data_collector
    container_name: ms-data
    ports:
      - "8080:8080"
    depends_on:
      - ms-ai
      - mongo
    environment:
      - ai_URL=http://ms-ai:5000
      - RIOT_API_KEY=${RIOT_API_KEY}
      - RIOT_ACCOUNT_URL=https://europe.api.riotgames.com/riot/account/v1/accounts/by-riot-id/
      - RIOT_MATCHES_URL=https://europe.api.riotgames.com/lol/match/v5/matches/
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=match_data
  
  ms-ai:
    build: ./ai
    container_name: ms-ai
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=match_data
      - MONGO_RECOMS_COLLECTION=recommendations
  
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
