spring:
  application:
    name: ms-core

  datasource:
    url: jdbc:postgresql://localhost:5433/ms_core
    username: core_user
    password: core_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8181
